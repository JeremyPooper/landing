<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap"
          rel="stylesheet"
    >
</head>
<body>
    <div class="root">
        <header class="header">
            <img alt="Logo" src="./assets/icons/logo.png" class="logo"/>
            <div class="header_menu">
                <nav class="header_link">
                About
                </nav>
                <nav class="header_link">
                Features
                </nav>
                <nav class="header_link">
                Pricing
                </nav>
                <nav class="header_link">
                Testimonials
                </nav>
                <nav class="header_link">
                Help
                </nav>
            </div>
            <div class="header_bar">
                <button type="button" class="button_main">Sign in</button>
                <button type="button" class="button_main button_main-active">Sign up</button>
            </div>
        </header>
        <main class="main">
            <section class="promo">
                <div class="promo_container">
                    <h1 class="promo_title">Want anything to be easy with LaslesVPN.</h1>
                    <h2 class="promo_subtitle">Provide a network for all your needs with ease and fun using LaslesVPN discover interesting features from us.</h2>
                    <button class="button_submain promo_button">Get Started</button>
                </div>
                <img alt="Promo" src="./assets/images/promo.png" class="promo_image"/>
            </section>
        </main>
        <footer class="footer"></footer>
    </div>
</body>
</html>
